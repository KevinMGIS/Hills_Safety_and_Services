<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hillsborough Community Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; left: 0; width: 100%; height: 100vh; }
    #menu {
      position: absolute;
      background: white;
      padding: 10px;
      font-family: 'Arial, sans-serif';
      z-index: 1;
      margin: 10px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="menu">
    <h4>Toggle Layers</h4>
    <label><input type="checkbox" id="firestations-checkbox" checked> Fire Stations</label><br>
    <label><input type="checkbox" id="busRoutes-checkbox"> Bus Routes</label><br>
    <label><input type="checkbox" id="busStops-checkbox"> Bus Stops</label><br>
    <label><input type="checkbox" id="hospitals-checkbox" checked> Hospitals</label><br>
    <label><input type="checkbox" id="libraries-checkbox" checked> Libraries</label><br>
    <label><input type="checkbox" id="schools-checkbox" checked> Schools</label><br>
    <label><input type="checkbox" id="parks-checkbox" checked> Parks & Recreation</label>
  </div>

  <div id="map"></div>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <script>
    // Set your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2V2aW5tZ2lzIiwiYSI6ImNtOTY3bnJtbzFoN3Iybm9tZXkzNXg1d2QifQ.CM5JgkXadbZBg4hb0jtMjQ';

    // Initialize the map with your custom style
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kevinmgis/cm96zanry009t01qt89a4caxl',
      center: [-82.3248, 27.9506], // Centered on Hillsborough County
      zoom: 10
    });

    // List of layer configurations to toggle
    const layers = [
      { id: 'firestations-layer', checkboxId: 'firestations-checkbox' },
      { id: 'busRoutes-layer', checkboxId: 'busRoutes-checkbox' },
      { id: 'busStops-layer', checkboxId: 'busStops-checkbox' },
      { id: 'hospitals-layer', checkboxId: 'hospitals-checkbox' },
      { id: 'libraries-layer', checkboxId: 'libraries-checkbox' },
      { id: 'schools-layer', checkboxId: 'schools-checkbox' },
      { id: 'parks-layer', checkboxId: 'parks-checkbox' }
    ];

    // Add event listeners to checkboxes to toggle layer visibility
    layers.forEach(layer => {
      document.getElementById(layer.checkboxId).addEventListener('change', function(e) {
        const visibility = e.target.checked ? 'visible' : 'none';
        map.setLayoutProperty(layer.id, 'visibility', visibility);
      });
    });

    map.on('load', function() {
      // Fire Stations Layer
      map.addSource('firestations', {
        type: 'geojson',
        data: 'data/firestations.geojson'
      });
      map.addLayer({
        id: 'firestations-layer',
        type: 'circle',
        source: 'firestations',
        paint: {
          'circle-radius': 6,
          'circle-color': '#ff0000'
        }
      });

      // Bus Routes (hidden by default)
      map.addSource('busRoutes', {
        type: 'geojson',
        data: 'data/HART_Bus_Routes.geojson'
      });
      map.addLayer({
        id: 'busRoutes-layer',
        type: 'line',
        source: 'busRoutes',
        layout: { 'visibility': 'none' },
        paint: {
          'line-width': 2,
          'line-color': '#0000ff'
        }
      });

      // Bus Stops (hidden by default)
      map.addSource('busStops', {
        type: 'geojson',
        data: 'data/HART_Stop_Locations.geojson'
      });
      map.addLayer({
        id: 'busStops-layer',
        type: 'circle',
        source: 'busStops',
        layout: { 'visibility': 'none' },
        paint: {
          'circle-radius': 5,
          'circle-color': '#ffa500'
        }
      });

      // Hospitals Layer
      map.addSource('hospitals', {
        type: 'geojson',
        data: 'data/Hospitals.geojson'
      });
      map.addLayer({
        id: 'hospitals-layer',
        type: 'circle',
        source: 'hospitals',
        paint: {
          'circle-radius': 6,
          'circle-color': '#008000'
        }
      });

      // Libraries Layer
      map.addSource('libraries', {
        type: 'geojson',
        data: 'data/Libraries.geojson'
      });
      map.addLayer({
        id: 'libraries-layer',
        type: 'circle',
        source: 'libraries',
        paint: {
          'circle-radius': 6,
          'circle-color': '#800080'
        }
      });

      // Schools Layer
      map.addSource('schools', {
        type: 'geojson',
        data: 'data/Schools.geojson'
      });
      map.addLayer({
        id: 'schools-layer',
        type: 'circle',
        source: 'schools',
        paint: {
          'circle-radius': 6,
          'circle-color': '#ffff00'
        }
      });

      // Parks & Recreation Layer (Polygon)
      map.addSource('parks', {
        type: 'geojson',
        data: 'data/Parks_and_Recreaition.geojson'
      });
      map.addLayer({
        id: 'parks-layer',
        type: 'fill',
        source: 'parks',
        paint: {
          'fill-color': '#90ee90',
          'fill-opacity': 0.5,
          'fill-outline-color': '#228B22'
        }
      });
    });
  </script>
</body>
</html>
