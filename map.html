<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hillsborough Community Map & Analysis</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Turf.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 70%; }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 2;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    #dashboard {
      position: absolute;
      top: 0;
      right: 0;
      width: 30%;
      height: 100%;
      background: #f9f9f9;
      overflow-y: auto;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Menu for layer toggles -->
  <div id="menu">
    <h4>Toggle Layers</h4>
    <label style="color: #ff0000;"><input type="checkbox" id="firestations-checkbox" checked> Fire Stations</label><br>
    <label style="color: #0000ff;"><input type="checkbox" id="busRoutes-checkbox"> Bus Routes</label><br>
    <label style="color: #ffa500;"><input type="checkbox" id="busStops-checkbox"> Bus Stops</label><br>
    <label style="color: #008000;"><input type="checkbox" id="hospitals-checkbox" checked> Hospitals</label><br>
    <label style="color: #800080;"><input type="checkbox" id="libraries-checkbox" checked> Libraries</label><br>
    <label style="color: #ffff00;"><input type="checkbox" id="schools-checkbox" checked> Schools</label><br>
    <label style="color: #90ee90;"><input type="checkbox" id="parks-checkbox" checked> Parks & Recreation</label><br>
    <label style="color: #cccccc;"><input type="checkbox" id="urbanServiceAreas-checkbox"> Urban Service Areas</label>
  </div>
  
  <!-- Map container -->
  <div id="map"></div>
  
  <!-- Dashboard container for charts -->
  <div id="dashboard">
    <h2>Hospital Counts by Urban Service Area</h2>
    <canvas id="facilityChart" width="400" height="400"></canvas>
  </div>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <script>
    // Set your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2V2aW5tZ2lzIiwiYSI6ImNtOTY3bnJtbzFoN3Iybm9tZXkzNXg1d2QifQ.CM5JgkXadbZBg4hb0jtMjQ';

    // Initialize the map with your custom style
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/kevinmgis/cm96zanry009t01qt89a4caxl',
      center: [-82.3248, 27.9506],
      zoom: 10
    });

    // Configuration for layer colors (used for markers and menu labels)
    const layerColors = {
      'firestations-layer': '#ff0000',
      'busRoutes-layer': '#0000ff',
      'busStops-layer': '#ffa500',
      'hospitals-layer': '#008000',
      'libraries-layer': '#800080',
      'schools-layer': '#ffff00',
      'parks-layer': '#90ee90',
      'urbanServiceAreas-layer': '#cccccc'
    };

    // List of layer configurations to toggle
    const layers = [
      { id: 'firestations-layer', checkboxId: 'firestations-checkbox' },
      { id: 'busRoutes-layer', checkboxId: 'busRoutes-checkbox' },
      { id: 'busStops-layer', checkboxId: 'busStops-checkbox' },
      { id: 'hospitals-layer', checkboxId: 'hospitals-checkbox' },
      { id: 'libraries-layer', checkboxId: 'libraries-checkbox' },
      { id: 'schools-layer', checkboxId: 'schools-checkbox' },
      { id: 'parks-layer', checkboxId: 'parks-checkbox' },
      { id: 'urbanServiceAreas-layer', checkboxId: 'urbanServiceAreas-checkbox' }
    ];

    // Toggle layer visibility based on checkbox status
    layers.forEach(layer => {
      document.getElementById(layer.checkboxId).addEventListener('change', function(e) {
        const visibility = e.target.checked ? 'visible' : 'none';
        map.setLayoutProperty(layer.id, 'visibility', visibility);
      });
    });

    // Function to add popups on feature click. Accepts a propertyName parameter.
    function addPopup(layerId, labelText, propertyName) {
      map.on('click', layerId, function(e) {
        const feature = e.features[0];
        const props = feature.properties;
        const featureName = props[propertyName] || props.name || props.NAME || 'No name provided';
        const content = `<strong style="color: ${layerColors[layerId]};">${labelText}:</strong> ${featureName}`;
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(content)
          .addTo(map);
      });
      
      map.on('mouseenter', layerId, function() {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', layerId, function() {
        map.getCanvas().style.cursor = '';
      });
    }

    map.on('load', function() {
      // ---------------------
      // 1. Fire Stations Layer - Using 'AKA_NAME'
      // ---------------------
      map.addSource('firestations', {
        type: 'geojson',
        data: 'data/FireStations.geojson'
      });
      map.addLayer({
        id: 'firestations-layer',
        type: 'circle',
        source: 'firestations',
        paint: {
          'circle-radius': 6,
          'circle-color': layerColors['firestations-layer']
        }
      });
      addPopup('firestations-layer', 'Fire Station', 'AKA_NAME');

      // ---------------------
      // 2. Bus Routes (hidden by default)
      // ---------------------
      map.addSource('busRoutes', {
        type: 'geojson',
        data: 'data/HART_Bus_Routes.geojson'
      });
      map.addLayer({
        id: 'busRoutes-layer',
        type: 'line',
        source: 'busRoutes',
        layout: { 'visibility': 'none' },
        paint: {
          'line-width': 2,
          'line-color': layerColors['busRoutes-layer']
        }
      });

      // ---------------------
      // 3. Bus Stops (hidden by default)
      // ---------------------
      map.addSource('busStops', {
        type: 'geojson',
        data: 'data/HART_Stop_Locations.geojson'
      });
      map.addLayer({
        id: 'busStops-layer',
        type: 'circle',
        source: 'busStops',
        layout: { 'visibility': 'none' },
        paint: {
          'circle-radius': 5,
          'circle-color': layerColors['busStops-layer']
        }
      });
      addPopup('busStops-layer', 'Bus Stop', 'name');

      // ---------------------
      // 4. Hospitals Layer - Using 'NAME'
      // ---------------------
      map.addSource('hospitals', {
        type: 'geojson',
        data: 'data/Hospitals.geojson'
      });
      map.addLayer({
        id: 'hospitals-layer',
        type: 'circle',
        source: 'hospitals',
        paint: {
          'circle-radius': 6,
          'circle-color': layerColors['hospitals-layer']
        }
      });
      addPopup('hospitals-layer', 'Hospital', 'NAME');

      // ---------------------
      // 5. Libraries Layer - Assuming property 'name'
      // ---------------------
      map.addSource('libraries', {
        type: 'geojson',
        data: 'data/Libraries.geojson'
      });
      map.addLayer({
        id: 'libraries-layer',
        type: 'circle',
        source: 'libraries',
        paint: {
          'circle-radius': 6,
          'circle-color': layerColors['libraries-layer']
        }
      });
      addPopup('libraries-layer', 'Library', 'name');

      // ---------------------
      // 6. Schools Layer - Assuming property 'name'
      // ---------------------
      map.addSource('schools', {
        type: 'geojson',
        data: 'data/Schools.geojson'
      });
      map.addLayer({
        id: 'schools-layer',
        type: 'circle',
        source: 'schools',
        paint: {
          'circle-radius': 6,
          'circle-color': layerColors['schools-layer']
        }
      });
      addPopup('schools-layer', 'School', 'name');

      // ---------------------
      // 7. Parks & Recreation Layer (Polygon) - Assuming property 'name'
      // ---------------------
      map.addSource('parks', {
        type: 'geojson',
        data: 'data/Parks_and_Recreation.geojson'
      });
      map.addLayer({
        id: 'parks-layer',
        type: 'fill',
        source: 'parks',
        paint: {
          'fill-color': layerColors['parks-layer'],
          'fill-opacity': 0.5,
          'fill-outline-color': '#228B22'
        }
      });
      addPopup('parks-layer', 'Park', 'name');

      // ---------------------
      // 8. Urban Service Areas Layer (Polygon) - Hidden by default
      // ---------------------
      map.addSource('urbanServiceAreas', {
        type: 'geojson',
        data: 'data/UrbanServiceAreas.geojson'
      });
      map.addLayer({
        id: 'urbanServiceAreas-layer',
        type: 'fill',
        source: 'urbanServiceAreas',
        layout: { 'visibility': 'none' },
        paint: {
          'fill-color': layerColors['urbanServiceAreas-layer'],
          'fill-opacity': 0.3,
          'fill-outline-color': '#888888'
        }
      });
      // (Optional: add pop-ups for urban areas if needed.)

      // ---------------------
      // Perform spatial analysis with Turf.js: Count Hospitals in each Urban Service Area
      // Instead of a fixed timeout, wait until the map is idle (all sources loaded)
      // ---------------------
      map.once('idle', function() {
        function analyzeHospitals() {
          const urbanAreas = map.getSource('urbanServiceAreas')._data.features;
          const hospitalFeatures = map.getSource('hospitals')._data.features;
          
          console.log('Urban Areas:', urbanAreas);
          console.log('Hospital Features:', hospitalFeatures);
          
          // Create an object to store counts per urban area using a unique property (e.g., 'id' or 'name')
          const counts = {};
          urbanAreas.forEach(area => {
            const areaLabel = area.properties.id || area.properties.name || 'Area';
            counts[areaLabel] = 0;
            hospitalFeatures.forEach(hospital => {
              if (turf.booleanPointInPolygon(hospital, area)) {
                counts[areaLabel]++;
              }
            });
          });

          // Count hospitals outside any urban area
          let outsideCount = 0;
          hospitalFeatures.forEach(hospital => {
            const insideAny = urbanAreas.some(area => turf.booleanPointInPolygon(hospital, area));
            if (!insideAny) {
              outsideCount++;
            }
          });

          console.log('Hospital counts by urban area:', counts);
          console.log('Hospitals outside urban areas:', outsideCount);
          return { counts, outsideCount };
        }

        const analysisResults = analyzeHospitals();

        // Prepare data for Chart.js: labels and counts
        const labels = Object.keys(analysisResults.counts);
        const countsData = Object.values(analysisResults.counts);
        labels.push('Outside Urban Areas');
        countsData.push(analysisResults.outsideCount);

        // Create a bar chart using Chart.js
        const ctx = document.getElementById('facilityChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Number of Hospitals',
              data: countsData,
              backgroundColor: labels.map(() => '#008000') // using hospitals color; adjust if needed
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { stepSize: 1 }
              }
            }
          }
        });
      });
    });
  </script>
</body>
</html>
