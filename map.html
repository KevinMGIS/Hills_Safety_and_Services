<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hillsborough County Services Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
    /* Menu styling */
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #menu label img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Layer Toggle Menu -->
  <div id="menu">
    <h4>Toggle Layers</h4>
    <label>
      <input type="checkbox" id="firestations-toggle" checked>
      <img src="assets/icons/fire-station.png" alt="Fire Station Icon"> Fire Stations
    </label><br>
    <label>
      <input type="checkbox" id="hospitals-toggle" checked>
      <img src="assets/icons/hospital.png" alt="Hospital Icon"> Hospitals
    </label><br>
    <label>
      <input type="checkbox" id="libraries-toggle" checked>
      <img src="assets/icons/library.png" alt="Library Icon"> Libraries
    </label><br>
    <label>
      <input type="checkbox" id="schools-toggle">
      <img src="assets/icons/education.png" alt="School Icon"> Schools
    </label><br>
    <label>
      <input type="checkbox" id="busStops-toggle">
      <img src="assets/icons/bus-stop.png" alt="Bus Stop Icon"> Bus Stops
    </label>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map centered on Hillsborough County with zoom level 11
    const map = L.map('map', { zoomControl: true }).setView([27.9506, -82.3248], 11);
    // Reposition the zoom control to the bottom left
    map.zoomControl.setPosition('bottomleft');

    // Add the OSM Positron basemap (via CartoDB Positron tile layer)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
    }).addTo(map);

    // Define custom icons using your provided file names
    const fireStationIcon = L.icon({
      iconUrl: 'assets/icons/fire-station.png',
      iconSize: [30, 40],
      iconAnchor: [15, 40],
      popupAnchor: [0, -40]
    });
    const hospitalIcon = L.icon({
      iconUrl: 'assets/icons/hospital.png',
      iconSize: [30, 40],
      iconAnchor: [15, 40],
      popupAnchor: [0, -40]
    });
    const libraryIcon = L.icon({
      iconUrl: 'assets/icons/library.png',
      iconSize: [25, 35],
      iconAnchor: [12, 35],
      popupAnchor: [0, -35]
    });
    const schoolIcon = L.icon({
      iconUrl: 'assets/icons/education.png',
      iconSize: [25, 35],
      iconAnchor: [12, 35],
      popupAnchor: [0, -35]
    });
    const busStopIcon = L.icon({
      iconUrl: 'assets/icons/bus-stop.png',
      iconSize: [25, 35],
      iconAnchor: [12, 35],
      popupAnchor: [0, -35]
    });

    // Global variables for each layer
    let fireStationsLayer, hospitalsLayer, librariesLayer, schoolsLayer, busStopsLayer;

    // Utility function to load GeoJSON layers
    function loadLayer(url, options) {
      return fetch(url)
        .then(response => response.json())
        .then(data => L.geoJSON(data, options));
    }

    // Load Fire Stations layer
    loadLayer('data/FireStations.geojson', {
      onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.AKA_NAME || "No Name");
      },
      pointToLayer: function(feature, latlng) {
        return L.marker(latlng, { icon: fireStationIcon });
      }
    }).then(layer => {
      fireStationsLayer = layer;
      if (document.getElementById('firestations-toggle').checked)
        fireStationsLayer.addTo(map);
    });

    // Load Hospitals layer
    loadLayer('data/Hospitals.geojson', {
      onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.NAME || "No Name");
      },
      pointToLayer: function(feature, latlng) {
        return L.marker(latlng, { icon: hospitalIcon });
      }
    }).then(layer => {
      hospitalsLayer = layer;
      if (document.getElementById('hospitals-toggle').checked)
        hospitalsLayer.addTo(map);
    });

    // Load Libraries layer
    loadLayer('data/Libraries.geojson', {
      onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.name || "No Name");
      },
      pointToLayer: function(feature, latlng) {
        return L.marker(latlng, { icon: libraryIcon });
      }
    }).then(layer => {
      librariesLayer = layer;
      if (document.getElementById('libraries-toggle').checked)
        librariesLayer.addTo(map);
    });

    // Load Schools layer (turned off by default)
    loadLayer('data/Schools.geojson', {
      onEachFeature: function(feature, layer) {
        // Using "NAME" field as per previous update
        layer.bindPopup(feature.properties.NAME || feature.properties.name || "No Name");
      },
      pointToLayer: function(feature, latlng) {
        return L.marker(latlng, { icon: schoolIcon });
      }
    }).then(layer => {
      schoolsLayer = layer;
      if (document.getElementById('schools-toggle').checked)
        schoolsLayer.addTo(map);
    });

    // Load Bus Stops layer - loaded last so they appear at the bottom of the stack
    loadLayer('data/HART_Stop_Locations.geojson', {
      onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.name || "No Name");
      },
      pointToLayer: function(feature, latlng) {
        return L.marker(latlng, { icon: busStopIcon });
      }
    }).then(layer => {
      busStopsLayer = layer;
      if (document.getElementById('busStops-toggle').checked)
        busStopsLayer.addTo(map);
    });

    // Toggle event listeners for each checkbox
    document.getElementById('firestations-toggle').addEventListener('change', function(e) {
      e.target.checked ? fireStationsLayer.addTo(map) : map.removeLayer(fireStationsLayer);
    });
    document.getElementById('hospitals-toggle').addEventListener('change', function(e) {
      e.target.checked ? hospitalsLayer.addTo(map) : map.removeLayer(hospitalsLayer);
    });
    document.getElementById('libraries-toggle').addEventListener('change', function(e) {
      e.target.checked ? librariesLayer.addTo(map) : map.removeLayer(librariesLayer);
    });
    document.getElementById('schools-toggle').addEventListener('change', function(e) {
      e.target.checked ? schoolsLayer.addTo(map) : map.removeLayer(schoolsLayer);
    });
    document.getElementById('busStops-toggle').addEventListener('change', function(e) {
      e.target.checked ? busStopsLayer.addTo(map) : map.removeLayer(busStopsLayer);
    });
  </script>
</body>
</html>
